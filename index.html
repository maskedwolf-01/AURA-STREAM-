    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #000000; overflow: hidden; } /* Lock scroll initially */
        .no-scroll::-webkit-scrollbar { display: none; }
        
        /* --- THE CINEMATIC INTRO ANIMATION --- */
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; align-items: center; justify-content: center;
            animation: hideSplash 0.1s forwards 3.5s; /* Disappear after 3.5s */
        }
        
        .intro-container { position: relative; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; }

        /* 1. The Dot Explosion */
        .intro-dot {
            width: 0px; height: 0px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 0px #fff;
            animation: bigBang 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 2. The Logo Reveal */
        .intro-logo {
            font-family: 'Outfit', sans-serif; font-weight: 900; font-size: 4rem; letter-spacing: -2px;
            color: transparent;
            background: linear-gradient(to right, #fff, #a78bfa, #fff);
            -webkit-background-clip: text; background-clip: text; background-size: 200%;
            opacity: 0; transform: scale(0.8);
            animation: logoReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.6s,
                       gradientFlow 2s linear infinite;
        }

        /* 3. The Fly-Through (Camera Zoom) */
        .intro-wrapper {
            display: flex; flex-col; align-items: center; justify-content: center;
            animation: cameraZoom 0.8s cubic-bezier(0.7, 0, 0.84, 0) forwards 2.6s;
        }

        @keyframes bigBang {
            0% { width: 0; height: 0; box-shadow: 0 0 0 #fff; opacity: 1; }
            50% { width: 20px; height: 20px; box-shadow: 0 0 40px #8b5cf6; opacity: 1; }
            100% { width: 300px; height: 300px; box-shadow: 0 0 100px #8b5cf6; opacity: 0; }
        }

        @keyframes logoReveal {
            0% { opacity: 0; transform: scale(0.8); letter-spacing: 10px; filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); letter-spacing: -2px; filter: blur(0px); }
        }

        @keyframes cameraZoom {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; } /* Flies into the screen */
        }

        @keyframes hideSplash { to { visibility: hidden; pointer-events: none; } }
        @keyframes gradientFlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* App Fade In after Intro */
        #app-content { opacity: 0; animation: appFadeIn 1s ease-out forwards 3s; }
        @keyframes appFadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>

        // 1. UNLOCK SCROLL AFTER INTRO
        window.onload = () => {
            setTimeout(() => {
                document.body.style.overflow = 'auto'; // Allow scrolling
            }, 3500); // Syncs with CSS animation
        };

        // 2. NAV INTERACTION
        function nav(btn) {
            // Remove active state from all
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-white');
                b.classList.add('text-gray-500');
                b.querySelector('span').classList.add('opacity-70');
                
                // Swap to outline icon
                let i = b.querySelector('i');
                i.className = i.className.replace('-fill', '-line');
            });

            // Set active
            btn.classList.remove('text-gray-500');
            btn.classList.add('text-white');
            btn.querySelector('span').classList.remove('opacity-70');
            
            // Swap to fill icon
            let i = btn.querySelector('i');
            i.className = i.className.replace('-line', '-fill');
            
            // Subtle bounce
            i.classList.add('scale-110');
            setTimeout(() => i.classList.remove('scale-110'), 150);
        }

        // 3. HEADER SCROLL EFFECT
        const main = document.querySelector('main');
        const header = document.getElementById('header');
        
        main.addEventListener('scroll', () => {
            if (main.scrollTop > 50) {
                header.classList.add('bg-black/90', 'backdrop-blur-md');
                header.classList.remove('bg-gradient-to-b');
            } else {
                header.classList.remove('bg-black/90', 'backdrop-blur-md');
                header.classList.add('bg-gradient-to-b');
            }
        });
    </script>
