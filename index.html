<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AURA | Premium Stream</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: {
                        'bg-main': '#030305',    /* Deeper, richer black */
                        'bg-card': '#121216',
                        'accent': '#8b5cf6',     /* Violet */
                        'accent-pop': '#a78bfa', /* Lighter Violet for glows */
                    },
                    animation: {
                        'fade-out': 'fadeOut 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'zoom-in': 'zoomIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                    },
                    keyframes: {
                        fadeOut: { to { opacity: 0; visibility: hidden; } },
                        zoomIn: { from { transform: 'scale(1.1)'; opacity: 0; } to { transform: 'scale(1)'; opacity: 1; } }
                    }
                }
            }
        }
    </script>
    <style>
        /* Mobile optimizations */
        body { -webkit-tap-highlight-color: transparent; background-color: #030305; }
        .no-scroll::-webkit-scrollbar { display: none; }
        .no-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        /* Safe area padding for modern phones with notches */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

        /* ----- THE NEW PREMIUM SPLASH ANIMATION ----- */
        /* This creates the light shimmer effect across the text */
        .logo-shimmer {
            background: linear-gradient(100deg, #ffffff 0%, #ffffff 40%, #8b5cf6 50%, #a78bfa 55%, #ffffff 70%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerWave 3s linear infinite;
        }
        @keyframes shimmerWave { to { background-position: 200% center; } }

        /* Glass Navigation */
        .glass-nav {
            background: rgba(3, 3, 5, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Active Nav Indicator Glow */
        .nav-active-indicator {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .active .nav-active-indicator { opacity: 1; }
    </style>
</head>
<body class="bg-bg-main text-white h-[100dvh] flex flex-col overflow-hidden">

    <div id="splash" class="fixed inset-0 z-[100] bg-bg-main flex items-center justify-center">
        <div class="text-center relative">
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-accent/20 blur-[80px] rounded-full animate-pulse"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                <i class="ri-movie-2-fill text-5xl text-accent mb-4 animate-[ping_3s_cubic-bezier(0,0,0.2,1)_infinite]"></i>
                <h1 class="font-display text-5xl font-black tracking-[0.25em] logo-shimmer">AURA</h1>
            </div>
        </div>
    </div>
        <header class="fixed top-0 w-full z-40 bg-bg-main/50 backdrop-blur-md border-b border-white/5 px-6 pt-6 pb-4 flex justify-between items-center">
        <div class="flex items-center gap-2 animate-zoom-in" style="animation-delay: 0.8s">
            <i class="ri-focus-3-line text-accent text-xl"></i>
            <span class="font-display font-extrabold text-xl tracking-wider">AURA</span>
        </div>
        <div class="flex items-center gap-4 animate-zoom-in" style="animation-delay: 0.9s">
            <button class="w-9 h-9 rounded-full bg-white/5 flex items-center justify-center active:scale-90 transition">
                <i class="ri-search-2-line text-gray-300"></i>
            </button>
            <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-accent to-blue-500 p-[2px]">
                 <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=Majeed" class="w-full h-full rounded-full bg-bg-card">
            </div>
        </div>
    </header>

    <main class="flex-1 relative pb-24 pt-24 overflow-y-auto no-scroll">
        
        <section class="px-6 mb-12 animate-zoom-in" style="animation-delay: 1s">
            <div class="relative w-full aspect-[3/4] rounded-[32px] overflow-hidden shadow-2xl shadow-accent/10 cursor-pointer group">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=800" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-bg-main/30 to-transparent"></div>
                
                <div class="absolute bottom-0 left-0 p-8 w-full">
                    <span class="inline-block px-3 py-1 bg-accent/20 border border-accent/30 backdrop-blur-md rounded-full text-[10px] font-bold uppercase tracking-wider text-accent-pop mb-4">
                        #1 Movie Today
                    </span>
                    <h1 class="font-display text-5xl font-black mb-3 leading-[0.9] drop-shadow-lg">CYBER<br>NEXUS</h1>
                    <div class="flex items-center gap-4 text-xs font-medium text-gray-300 mb-6">
                        <span class="text-accent-pop flex items-center gap-1"><i class="ri-star-s-fill"></i> 9.8</span>
                        <span>2h 14m</span>
                        <span class="border border-white/20 px-1 rounded-[4px] text-[10px]">4K HDR</span>
                    </div>
                    
                    <div class="flex gap-3">
                        <button class="flex-1 h-14 bg-white text-black rounded-2xl font-bold text-base flex items-center justify-center gap-2 active:scale-95 transition">
                            <i class="ri-play-mini-fill text-2xl"></i> Play Now
                        </button>
                        <button class="w-14 h-14 rounded-2xl bg-white/10 backdrop-blur flex items-center justify-center text-white active:scale-95 transition hover:bg-white/20">
                            <i class="ri-add-line text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
                <section class="pl-6 mb-10 animate-zoom-in" style="animation-delay: 1.1s">
             <h3 class="font-display font-bold text-base text-gray-200 mb-4 flex items-center gap-2">
                Continue Watching <i class="ri-arrow-right-s-line text-gray-500"></i>
            </h3>
            <div class="flex gap-4 overflow-x-auto no-scroll pr-6">
                <div class="relative flex-none w-48 aspect-video rounded-xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1579546929662-711aa81148cf?q=80&w=400" class="w-full h-full object-cover opacity-80">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/30"><i class="ri-play-circle-fill text-4xl text-white/80"></i></div>
                    <div class="absolute bottom-0 left-0 w-full h-1 bg-white/20"><div class="h-full w-[70%] bg-accent"></div></div>
                </div>
                 <div class="relative flex-none w-48 aspect-video rounded-xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=400" class="w-full h-full object-cover opacity-80">
                     <div class="absolute inset-0 flex items-center justify-center bg-black/30"><i class="ri-play-circle-fill text-4xl text-white/80"></i></div>
                    <div class="absolute bottom-0 left-0 w-full h-1 bg-white/20"><div class="h-full w-[30%] bg-accent"></div></div>
                </div>
            </div>
        </section>

        <section class="px-6 animate-zoom-in" style="animation-delay: 1.2s">
            <h3 class="font-display font-bold text-base text-gray-200 mb-4">Trending Now</h3>
            <div id="grid" class="grid grid-cols-2 gap-x-4 gap-y-8">
                </div>
        </section>
    </main>


    <nav class="fixed bottom-0 w-full z-50 glass-nav pb-safe">
        <div class="flex justify-around items-center h-[72px] px-2 relative">
            
            <button onclick="nav(this, 'home')" class="active m-nav relative flex-1 flex flex-col items-center justify-center gap-1 h-full text-accent">
                <div class="nav-active-indicator"></div> <i class="ri-home-smile-fill text-2xl relative z-10 transition-all"></i>
                <span class="text-[10px] font-bold relative z-10">Home</span>
            </button>
            
            <button onclick="nav(this, 'search')" class="m-nav relative flex-1 flex flex-col items-center justify-center gap-1 h-full text-gray-500">
                 <div class="nav-active-indicator"></div>
                <i class="ri-compass-discover-line text-2xl relative z-10 transition-all"></i>
                <span class="text-[10px] font-medium relative z-10">Explore</span>
            </button>
            
            <button onclick="nav(this, 'saved')" class="m-nav relative flex-1 flex flex-col items-center justify-center gap-1 h-full text-gray-500">
                 <div class="nav-active-indicator"></div>
                <i class="ri-bookmark-3-line text-2xl relative z-10 transition-all"></i>
                <span class="text-[10px] font-medium relative z-10">Saved</span>
            </button>
            
            <button onclick="nav(this, 'profile')" class="m-nav relative flex-1 flex flex-col items-center justify-center gap-1 h-full text-gray-500">
                 <div class="nav-active-indicator"></div>
                <i class="ri-user-settings-line text-2xl relative z-10 transition-all"></i>
                <span class="text-[10px] font-medium relative z-10">Profile</span>
            </button>
        </div>
    </nav>
        <script>
        // 1. PREMIUM SPLASH LOGIC
        window.addEventListener('load', () => {
            // Keep splash for 2.5s then fade out
            setTimeout(() => {
                document.getElementById('splash').classList.add('animate-fade-out');
            }, 2500);
        });

        // 2. HIGH-RES RELIABLE DATA
        const movies = [
            { title: "Dune: Part Two", year: "2024", rating: "9.5", img: "https://images.unsplash.com/photo-1696025150572-6996d931cb8f?q=80&w=500" },
            { title: "The Creator", year: "2023", rating: "8.9", img: "https://images.unsplash.com/photo-1695320582316-0702756df656?q=80&w=500" },
            { title: "Oppenheimer", year: "2023", rating: "9.6", img: "https://images.unsplash.com/photo-1689780644956-7225471a2c16?q=80&w=500" },
            { title: "Blade Runner 2049", year: "2017", rating: "9.1", img: "https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=500" },
            { title: "Interstellar", year: "2014", rating: "9.8", img: "https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?q=80&w=500" },
            { title: "Ex Machina", year: "2014", rating: "8.8", img: "https://images.unsplash.com/photo-1505624270496-7365b809e97e?q=80&w=500" },
        ];

        // 3. RENDER GRID
        const grid = document.getElementById('grid');
        movies.forEach(m => {
            grid.innerHTML += `
                <div class="relative aspect-[2/3] rounded-xl overflow-hidden bg-bg-card">
                    <img src="${m.img}" class="w-full h-full object-cover opacity-80">
                    <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-transparent to-transparent"></div>
                    <div class="absolute top-2 right-2 px-1.5 py-0.5 rounded-md bg-black/60 backdrop-blur text-[10px] font-bold text-accent-pop">
                        ★ ${m.rating}
                    </div>
                    <div class="absolute bottom-0 p-3 w-full">
                        <h4 class="text-white font-bold text-sm leading-tight truncate">${m.title}</h4>
                        <p class="text-gray-500 text-[10px]">${m.year} • Sci-Fi</p>
                    </div>
                </div>
            `;
        });

        // 4. PREMIUM NAV INTERACTION
        function nav(element, tab) {
            // Reset all
            document.querySelectorAll('.m-nav').forEach(btn => {
                btn.classList.remove('active', 'text-accent');
                btn.classList.add('text-gray-500');
                // Switch to line icon
                const icon = btn.querySelector('i');
                icon.className = icon.className.replace('-fill', '-line');
                icon.className = icon.className.replace('ri-home-smile', 'ri-home-5');
            });

            // Set Active
            element.classList.add('active', 'text-accent');
            element.classList.remove('text-gray-500');
            
            // Switch to fill icon and add pop effect
            const icon = element.querySelector('i');
            icon.className = icon.className.replace('-line', '-fill');
            if(tab === 'home') icon.className = icon.className.replace('ri-home-5', 'ri-home-smile');
            
            icon.classList.add('animate-[ping_0.2s_ease-out]');
            setTimeout(() => icon.classList.remove('animate-[ping_0.2s_ease-out]'), 200);
        }
    </script>
</body>
</html>
